<h3>User Login</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">User Name</label>
      <input type="text" class="form-control" id="userName" required [(ngModel)]="historylog.firstName" name="userName">
    </div>

    <div class="form-group">
      <label for="name">Password</label>
      <input type="password" class="form-control" id="Password" required [(ngModel)]="historylog.lastName" name="password">
    </div>

    <button type="submit" class="btn btn-success">Login</button>
  </form>
</div>

<div [hidden]="!submitted">
  <!--<h4>You logged successfully!</h4>-->
</div>
